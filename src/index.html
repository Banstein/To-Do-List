<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.6.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;0,900;1,100&display=swap" rel="stylesheet">
    <title>To Do list</title>
</head>

<body>
    <main>
        <section>
            <h1>* Banstein To Doer *</h1>
            <div class="tasks-container">
                <div class="tasks-title list-set">
                    <div>Banstein To Doer</div>
                    <i class="fas fa-sync-alt"></i>
                </div>
                <div class="tasks-adder list-set">
                    <input type="text" placeholder="Add Task" autofocus class="task-input">
                    <i class="fas fa-plus" id="add-sign"></i>
                </div>
                <ul class="task-injector"></ul>
                <div class="complete-delete">Clear all completed</div>
            </div>
        </section>
    </main>
</body>
</html>
